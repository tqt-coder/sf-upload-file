<template>
    <lightning-card title="File Upload" icon-name="utility:file">
        <div class="slds-p-around_medium">
            <lightning-input type="file" label="Upload File" onchange={handleFileChange}></lightning-input>
            <template if:true={fileData}>
                <p><strong>File Name:</strong> {fileData.fileName}</p>
                <p><strong>File Size:</strong> {fileData.fileSize}</p>
                <template if:true={fileData.error}>
                    <div class="slds-text-color_error">{fileData.error}</div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
